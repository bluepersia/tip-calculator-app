<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="app">
    <header class="header">
      <img src="./images/logo.svg" alt="Logo" class="header__logo"/>
    </header>

    <main class="main">
      <form class="main__col-1">
        <div class="main__input-container main__input-container-bill">
          <div class="main__input-top"><label class="main__input-label" for="input-bill">Bill</label><p class="main__input-error">Can't be zero</p></div>
          <input type="number" class="main__input" id="input-bill" min="0" placeholder="0"/>
        </div>
        <div class="main__tip-select">
          <h3 class="main__tip-select__title">Select Tip %</h3>
          <div class="main__tip-select__grid">
            <button class="main__tip-select__btn" data-value="0.05">5%</button>
            <button class="main__tip-select__btn" data-value="0.1">10%</button>
            <button class="main__tip-select__btn" data-value="0.15">15%</button>
            <button class="main__tip-select__btn" data-value="0.25">25%</button>
            <button class="main__tip-select__btn" data-value="0.5">50%</button>
            <input type="number" class="main__tip-select__custom" placeholder="Custom"/>
          </div>
        </div>

        <div class="main__input-container main__input-container-num">
          <div class="main__input-top"><label class="main__input-label" for="input-num">Number of People</label><p class="main__input-error">Can't be zero</p></div>
          <input type="number" class="main__input" min="0" id="input-num" placeholder="0"/>
        </div>

      </form>
      <div class="main__col-2">
        <div class="main__col-2__entry main__col-2__entry-1">
          <h3 class="main__col-2__key">Tip Amount<br/><span>/ person</span></h3>
          <p class="main__col-2__value" id="tip-per-person">$0.00</p>
        </div>
        <div class="main__col-2__entry">
          <h3 class="main__col-2__key">Total<br/><span>/ person</span></h3>
          <p class="main__col-2__value" id="total-per-person">$0.00</p>
        </div>
        <button class="main__btn-reset">Reset</button>
      </div>
    </main>
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
