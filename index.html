<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="app">
    <header class="header">
      <h1 class="header__title">SPLI<br/>TTER</h1>
    </header>

    <main class="main">
      <div class="main__col-1">
        <div class="main__input-container">
          <label class="main__input-label" for="input-bill">Bill</label>
          <input type="number" class="main__input" id="input-bill"/>
          <p class="main__input-error">Can't be zero</p>
        </div>
        <div class="main__tip-select">
          <h3 class="main__tip-select__title">Select Tip %</h3>
          <div class="main__tip-select__grid">
            <button class="main__tip-select__btn">5%</button>
            <button class="main__tip-select__btn">10%</button>
            <button class="main__tip-select__btn">15%</button>
            <button class="main__tip-select__btn">25%</button>
            <button class="main__tip-select__btn">50%</button>
            <input type="number" class="main__tip-select__custom"/>
          </div>
        </div>

        <div class="main__input-container">
          <label class="main__input-label" for="input-num">Number of People</label>
          <input type="number" class="main__input" id="input-num"/>
          <p class="main__input-error">Can't be zero</p>
        </div>

      </div>
      <div class="main__col-2">
        <div class="main__col-2__entry">
          <h3 class="main__col-2__key">Tip Amount<br/><span>/ person</span></h3>
          <p class="main__col-2__value">$0.00</p>
        </div>
        <div class="main__col-2__entry">
          <h3 class="main__col-2__key">Total<br/><span>/ person</span></h3>
          <p class="main__col-2__value">$0.00</p>
        </div>
        <button class="main__btn-reset">Reset</button>
      </div>
    </main>
  </div>

</body>
</html>
